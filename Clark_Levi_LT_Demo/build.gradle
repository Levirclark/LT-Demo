plugins {
    id 'java'
}

version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12', "org.mockito:mockito-core:2.+"
    compile group: 'org.glassfish', name: 'javax.json', version: '1.0.4', 'org.apache.commons:commons-lang3:3.6', 'javax.json:javax.json-api:1.0'
}
